<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- 폰에 최적화 -->
<meta name="viewport" content="width=device-width">
<title>Insert title here</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<div id="p1" data-role="page">
		<div data-role="header" data-theme="b" data-position="fixed"><!-- data-theme="a~e" -->
			<h1>P1</h1>
		</div>
		<div data-role="content">
			<!-- fade | flip | flow | pop | slide | slidedown | slidefade | slideup | turn | none  -->
			<a href="#p2" data-transition="flow" 
			data-role="button" >P2로</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h2>ㅋㅋㅋㅋ</h2>
		</div>
	</div>
	<!-- -------2페이지-------------------------------------- -->
	<div id="p2" data-role="page">

			<h1>P2</h1>
			<a href="">몰라</a>
		</div>
		<!-- data-inset=보기이쁘게 정렬
			 data-filter= 실시간검색기능구현
			 
			  -->
		<div data-role="content">
			<ul	data-role="listview"
				data-inset="true"
				data-filter="true">

				<li>귤</li>

			</ul>

	</div>

		</div>
		</div>
