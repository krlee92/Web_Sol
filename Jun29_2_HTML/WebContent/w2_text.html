<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	막내가<br> <!-- 줄바꿈 -->
	돈 내면<hr> <!-- 가로줄하나긋고 줄바꿈 -->
	1인당 10000원으로 충분하겠네요<p> <!-- 두줄띄움 -->
	비싼데 잘 찾아봅시다
	<P align="left">ㅇㅇㄹㅇㄹㅇ<br>ㅇㄹㅇㄹㅇㅂㄱㄷㄱㅈㄱㄷㅈㄹ </P>
	 <hr>
	 <!-- 문단처리하는데 주로 사용 -->
	 띄 &nbsp;&nbsp;&nbsp;&nbsp;어 ! % &lt;쓰&gt;      기
	 <!-- &nbsp;갯수만큼 띄어쓰기, 특수문자 다쓰는데 <>는 따로 표기해야 &lt; 텍스트 &gt; -->
	 <hr>
	 <!-- 
	 	red
	 	#RRGGBB
	 	#00FF00 0은 하나도안쓴거 F는 최대로 16진수
	 	#FFFFFF <- 흰색
	 	RGB색상표로 찾아서 씀
	 	#1E88E5AA 투명도 
	 	https://material.io/design/color/the-color-system.html#tools-for-picking-colors
	  -->
	 <font size="7" face='궁서' color="#1E88E5">ㅋㅋㅋㅋㅋ</font>
	 <!-- 폰트사이즈 1~7 face =글자체, 태생적 한계가, 안씀 -->
	 <!-- HTML에 디자인적 서포트 : CSS -->
	 <hr>
	 <h1>제목용</h1>ㅎㅎ
	 
	 <h2>막내한테 얻어먹을거</h2>
	 <!-- ol만들때 type속성으로 바꾸기가능 -->
	 <ol type="A">
	 	<li>회</li>
	 	<li>육회</li>
	 </ol>
	 <hr>
	 <h2>할 일</h2>
	 <ul type="square"><!-- unordered list 순서없는리스트 -->
	 	<li> 자격증시험칠 분 연락줘요</li>
	 	<li> 회식 어떻게 할 지정해야겠고</li>
	 </ul>
	 <hr>
	 <marquee behavior="alternate">ㅋㅋㅋㅋ</marquee>
	 <hr>
	 <b>굵게</b>
	 <i>이탤릭</i>
	 
</body>
</html>
