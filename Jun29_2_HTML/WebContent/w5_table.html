<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" height="300">
		<!-- <tr>한세트마다 한행 -->
		<tr>
			<td align="left" valign="top">1</td> <!-- td 하나마다 한열 -->
			<td>2</td>
		</tr>
		<tr>
			<td align="center" valign="bottom">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	<table border="1" width="300" height="300">
		<tr>
			<th rowspan="2">ㄱ</th> 
			<!-- th는 제목용 헤더, 굵은글자 -->
			<!-- rowspan 행방향 늘리기 -->
			
			<td colspan="2">ㄷ</td>
			<!-- colspan 열방향 늘리기 ->ㄷ칸이 2칸차지하게 -->
			<!-- colspan, rowspan 무적권 오른쪽, 아래방향 전진 -->
		</tr>
		<tr>
			<td>ㅂ</td>
			<td>ㅅ</td>
		</tr>
	
	
	</table>
	<hr>
	<table border="1" width="300" height="300">
		<tr>
			<td colspan="2">1</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td rowspan="2">4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">8</td>
		</tr>
	
	</table>
	<hr>
	<input type="color">	

</body>
</html>
