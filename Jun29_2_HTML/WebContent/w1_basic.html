<!--
	Java : 컴파일러 방식의 프로그래밍 언어
		.java -전체번역(compile) -> .class -실행 ->
		자바를 잘못써놓으면 컴파일 할 때 에러 -> 완성품이 안 나옴

	HTML : 인터프리터 방식의 디자인 언어
		.html -실행-> 한 줄씩 기계어로 바꿔서 실행
		에러가 안남 -> 실행이 어떻게 될지 모름(에러잡기 힘듬)
 
 
 
	
	DOM(DOcument Object Model)객체 - 시작태그부터 종료태그까지
	<태그명 속성명="값" 속성명="값"> : 시작 태그
	텍스트 
	</태그명> : 종료 태그
	
 -->
<!DOCTYPE html> <!-- 버전표시 없으면 html 5 -->
<html> <!-- 모든 태그는 html태그 안에 -->
	<head>
		<meta charset="EUC-KR"> <!-- 사이트 설정 -->
		<title>ㅋㅋㅋㅋ</title> <!-- 사이트 제목 -->
	</head>
	<body><!-- 주소창 아랫부분 -->
		막내가 회식때
		먼저 내고 가겠답니다
		그러니       비싼데로 갑시다
		인당 100000*20 =2000000
	</body>
</html>
