<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	// input
	// document : 이 HTML
	var i1Input = document.f.i1; // document.form이름.input이름
	// <input>에 쓴 내용
	// alert(i1Input.value);
	
	var i2Input = document.f.i2;
	var i3Input = document.f.i3;
	
	// 안 썼는지 검사
	if (!i1Input.value) {
		alert("i1은 필수");
		i1Input.focus(); // 커서 갖다놓기
		
		return false;
	}
	
	// 최소 글자수 검사(최대는 html maxlength속성으로)
	if (i2Input.value.length < 4){
		alert("i2는 4 ~ 8자");
		i2Input.value = "";
		i2Input.focus();                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
		return false;
	}
	
	if ( isNaN(i3Input.value)  ) {
		alert("i3는 숫자만");
		i3Input.value = "";
		i3Input.focus();
		return false;
	}
	
	// 문자열[인덱스] : 인덱스번째 글자
	// 문자열.indexOf("글자") : 
	//		그 글자가 몇번째 위치에 있나
	//		없으면 -1	
	
	
	// i4에는 영어대문자 하나 이상 있었으면
	var i4Input = document.f.i4;
		// 포함시키고 싶은 문자열셋트
	var upper = "QWERTYUIOPASDFGHJKLZXCVBNM";
	var upperOK = false;
	
	// i4에 ㅋㅎweA 라고 썼다 가정
	for (var i = 0; i < upper.length; i++) {
		if (i4Input.value.indexOf(upper[i]) != -1) {
			upperOK = true;
			break;
		}
		
	}
	
	if (!upperOK) {
		alert("i4는 영어 대문자 하나이상 포함");
		i4Input.value = "";
		i4Input.focus();
		return false;
	}
	
	return true;
}
</script>
</head>
<body>
	<form action="ASDF" name="f" onsubmit="return check();">
		필수 : <input name="i1"><p>
		글자수 : <input name="i2" maxlength="8"><p>
		숫자만 : <input name="i3"><p>
		조합 : <input name="i4"><p>
		
		<button>확인</button>
	</form>
